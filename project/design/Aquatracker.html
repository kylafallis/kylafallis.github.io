<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Project: [Your Project Title]</title>
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    
        <div id="menu-icon">&#9776;</div>
        <div id="overlay"></div>
       <div id="sidebar-placeholder"></div>
    
    <header id="banner" class="project-header">
        <h1>[Your Project Title]</h1>
        <p class="project-dates">[Start Date] â€“ [End Date]</p>
    </header>

    <main class="project-page-content">
        <div class="card">
            <h2>Design & Prototyping Process</h2>
            <p>[A summary of the project, its goals, and the materials or software (like SolidWorks) used.]</p>
            
            <div class="gallery-grid">
                <figure>
                    <img src="images/[sketch-image.jpg]" alt="Initial sketch of the design">
                    <figcaption>1. Initial Concept Sketch</figcaption>
                </figure>
                <figure>
                    <img src="images/[cad-model.jpg]" alt="CAD model of the project">
                    <figcaption>2. 3D Model in SolidWorks</figcaption>
                </figure>
                <figure>
                    <img src="images/[prototype-image.jpg]" alt="Photo of the final prototype">
                    <figcaption>3. Final Working Prototype</figcaption>
                </figure>
            </div>
        </div>
    </main>
    
    <script src="/script.js"></script>
</body>
</html>
